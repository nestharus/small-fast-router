/*
 * Utilities module build file
 */

// Apply plugins specific to this subproject
apply plugin: 'java-library'
apply plugin: 'io.freefair.lombok'
apply plugin: 'com.diffplug.spotless'
// Removed IntelliJ Platform plugin as it's not needed for this project

// Module-specific configuration

// Configure source sets
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}
// Python CI code is handled separately from the Java module structure

// Module-specific dependencies
dependencies {
    // Add any utilities-specific dependencies here
    implementation libs.slf4jApi
}
